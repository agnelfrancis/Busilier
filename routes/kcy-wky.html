    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* General Styles */
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #121212;
            color: #fff;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            opacity: 0.7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Button Styles */
        .button {
            background-color: #6200ea;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #4b0082;
            transform: scale(1.05);
        }

        /* Navbar Styles */
        .navbar {
            background-color: #6200ea;
            padding: 20px;
        }

        .navbar a {
            margin: 0 20px;
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .navbar a:hover {
            opacity: 0.7;
        }

        /* Section Styles */
        .section {
            margin-top: 80px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #6200ea;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Schedule Styles */
        .schedule {
            width: 100%;
            max-width: 500px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .bus {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .bus:last-child {
            border-bottom: none;
        }

        .bus.via-vazhani {
            color: #ff9800;
        }

        .bus-time, .remaining-time, .destination {
            font-size: 1rem;
        }

        .remaining-time {
            font-weight: bold;
        }

        /* Next Bus Styles */
        .next-bus {
            margin-bottom: 20px;
            padding: 15px;
            background: #292929;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .next-bus .remaining-time {
            font-size: 1.5rem;
        }

        .via-vazhani::after {
            content: ' (via Vazhani)';
        }
    </style>

        function getNextBusTime(currentTime, busTimes) {
            for (const bus of busTimes) {
                const busTime = new Date();
                busTime.setHours(...bus.time.split(':'));
                if (busTime > currentTime) {
                    return bus;
                }
            }
            return null;
        }
        function redirectToFullTimeTable() {
            // Replace 'full-time-table.html' with the path to your full time table HTML page
            window.location.href = 'full-time-table.html';
        }

        function updateSchedule() {
            const currentTime = new Date();
            const scheduleDiv = document.getElementById('schedule');
            const nextBusDiv = document.getElementById('nextBus');

            let nextBus = getNextBusTime(currentTime, busTimes);
            let nextBusHTML = '';
            let scheduleHTML = '';
            
            if (nextBus) {
                const nextBusTime = new Date();
                nextBusTime.setHours(...nextBus.time.split(':'));
                const remainingMinutes = Math.floor((nextBusTime - currentTime) / (1000 * 60));

                nextBusHTML = `
                    <div class="remaining-time">${remainingMinutes} mins</div>
                    <div class="bus">
                        <div class="bus-time">${nextBus.time} vadakanchery</div>
                    </div>
                `;

                nextBusIndex = busTimes.indexOf(nextBus);
                const upcomingBuses = busTimes.slice(nextBusIndex, nextBusIndex + 4);

                upcomingBuses.forEach(bus => {
                    scheduleHTML += `
                        <div class="bus${bus.viaVazhani ? ' via-vazhani' : ''}">
                            <div class="bus-time">${bus.time}</div>
                            <div class="destination">${bus.destination}</div>
                        </div>
                    `;
                });
            } else {
                nextBusHTML = '<div class="bus">No more buses today.</div>';
            }

            nextBusDiv.innerHTML = nextBusHTML;
            scheduleDiv.innerHTML= scheduleHTML;
        }

        updateSchedule();
        setInterval(updateSchedule, 60000);
