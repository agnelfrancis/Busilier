        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* General Styles */
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #121212;
            color: #fff;
            scroll-behavior: smooth;
            margin: 20px 0; /* Added margin to the top of the body */
            padding: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            opacity: 0.7;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Schedule Styles */
        .table-container {
            width: calc(33.33% - 20px); /* Adjust the width as needed */
            margin: 10px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #6200ea;
            color: #fff;
        }

        td {
            background-color: #1e1e1e;
            color: #fff;

        function populateTimetable(routeData, tableId) {
            const tableBody = document.querySelector(`#${tableId} tbody`);
            tableBody.innerHTML = ''; // Clear existing rows

            routeData.forEach(data => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.time}</td>
                    <td>${data.destination}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Call the function to populate each timetable on page load
        window.onload = function() {
            populateTimetable(kecheryToVadakanchery, 'kechery-vadakanchery');
